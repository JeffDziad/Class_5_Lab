<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="wrapper">
    <h1>Question 1.</h1>
<form>
    <h3>Rank</h3>
    <input type="radio" name="rank" id="rank-private" data-rank="Pvt." checked="checked">
    <label for="rank-private">Private</label>
    <br>
    <input type="radio" name="rank" id="rank-sergeant" data-rank="Sgt.">
    <label for="rank-sergeant">Sergeant</label>
    <br>
    <input type="radio" name="rank" id="rank-general" data-rank="Gen.">
    <label for="rank-general">General</label>
    <br>
    <h3>Personal Info</h3>
    <label for="first_Name">First Name: </label>
    <input type="text" id="first_Name">
    <br>
    <label for="last_Name">Last Name: </label>
    <input type="text" id="last_Name">
    <br><br>
    <button>Generate Greeting</button>
</form>
    <br>
    <span class="output"></span>
    <br>
    <div id="q2">
        <h1>Question 2.</h1>
        <table>
            <tr>
                <th>Qty</th>
                <th>Product</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            <tr>
                <td><input type="number" id="qtyLearning"></td>
                <td>Learning jQuery</td>
                <td id="priceLearning" data-price="39.99">$39.99</td>
                <td id="totalLearning"></td>
            </tr>
            <tr>
                <td><input type="number" id="qtyDonation"></td>
                <td>jQuery Donation</td>
                <td id="priceDonation" data-price="14.99">$14.99</td>
                <td id="totalDonation"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Grand Total:</td>
                <td id="gTotal"></td>
            </tr>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="code.js"></script>
</body>
</html>
